<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exeter - Forecast Temperature Now - from Meteomatics API</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        html {
            font-family: Inter, Arial, Helvetica, sans-serif;
        }

        #map {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 800px;
            background-color: #A0C7E0;
        }

        .crosshairs:before, .crosshairs:after {
            content: '';
            position: absolute;
            top: 40%;
            bottom: 40%;
            left: 40%;
            right: 40%;
            z-index: 999;
            pointer-events: none;
        }

        .crosshairs:before {
            bottom: 50%;
            border-bottom: 1px #000 solid;
        }

        .crosshairs:after {
            right: 50%;
            border-right: 1px #000 solid;
        }
    </style>
</head>

<body>

    <div id="data"></div>

    <div id="model"></div>

    <div id="map" class="crosshairs"></div>

    <div id="attrib"></div>

    <script>

        var xhr,
            map,
            url;

        // Get data from API via proxy
        xhr = new XMLHttpRequest(),
            meteomaticsProxy = "https://betatest.metoffice.gov.uk/enthusiast/api/proxy";

        xhr.open("GET", meteomaticsProxy + "/now/t_2m:C/50.7268877,-3.4755385/json?model=ukmo-euro4", true);
        xhr.onload = function() {
            var data = JSON.parse(xhr.responseText);
            handleData(data);
        };
        xhr.send("");

        // On success, do something useful with the data
        function handleData (values) {

            document.getElementById("data").innerHTML = "<h1>Forecast temperature for now at Met Office HQ is: " + values.data[0].coordinates[0].dates[0].value + "Â°C</h1>";
            document.getElementById("model").innerHTML = "<h2>Model data from: UKMO-EURO4 and valid for: " + values.dateGenerated + "</h2>";
            document.getElementById("attrib").innerHTML = "<h4>Data from: https://www.meteomatics.com/en/weather-api/</h2>";

        }

        // Show a map
        map = L.map("map", {

            // Controls
            zoomControl: false,

            // Interactions
            boxZoom: false,
            doubleClickZoom: false,
            dragging: false,
            keyboard: false,
            scrollWheelZoom: false,
            tap: false,
            touchZoom: false

        });

        map.setView([50.7268877,-3.4755385], 17);

        // Basemap
        url = 'http://donotbeonfire.co.uk:8080/styles/klokantech-terrain/{z}/{x}/{y}.jpeg';
        L.tileLayer(url, {
            attribution: 'OSM',
            maxZoom: 18
        }).addTo(map);

</script>

</body>

</html>
