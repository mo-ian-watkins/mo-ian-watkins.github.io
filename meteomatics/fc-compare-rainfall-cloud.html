<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compare forecast rainfall and cloud cover - WMS Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="resources/leaflet.non.tiled.layer.js"></script>
    <script src="resources/leaflet-side-by-side.min.js"></script>


    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 2048px;
                height: 100%;
                max-height: 1024px;
                background-color: rgb(0,0,0);
                font-family: Inter, Arial, Helvetica, sans-serif;
            }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var dateNow,
            dateRadarSat,
            timeOffset = 1000 * 60 * 15,
            map,
            baseLayer,
            overlayLayer,
            wmsEndpoint,
            wmsSatelliteLayer;

        // Set date to now but rounded up to the next whole fifteen minutes
        dateNow = new Date();
        dateRadarSat = new Date((dateNow.getTime() - (dateNow.getTime() % timeOffset)) + timeOffset);

        // Map
        map = L.map('map', {
            attributionControl: false,
            zoom: 4,
            minZoom: 3,
            maxZoom: 8,
            center: [52.0, -2],
            maxBounds: L.latLngBounds(L.latLng(-83, -180), L.latLng(83, 180)),
        });

        // Base map layer
        baseLayer = new L.tileLayer("https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-minimal-mono-theme-base-inverted/{z}/{x}/{y}{r}.jpg").addTo(map);

        // Overlay layer
        map.createPane('overlay');
        map.getPane('overlay').style.zIndex = 400;
        map.getPane('overlay').style.pointerEvents = 'none';

        overlayLayer = new L.tileLayer('https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-minimal-mono-theme-overlay-both/{z}/{x}/{y}{r}.png', {
            pane: "overlay"
        }).addTo(map);

        // WMS
        wmsEndpoint = "https://betatest.metoffice.gov.uk/enthusiast/api/proxy/wms";

        // Rainfall forecast
        var wmsRadarLayer = L.tileLayer.wms(wmsEndpoint, {
            layers: 'mix:precip_15min:mm',
            format: 'image/png',
            transparent: true,
            attribution: 'Meteomatics',
            version: "1.3.0",
            styles: "RADAR_LOG",
            opacity: 1,
            time: dateRadarSat.toISOString(),
            tileSize: 1024
        }).addTo(map);

        // Cloud cover forecast
        var wmsSatelliteLayer = L.tileLayer.wms(wmsEndpoint, {
            layers: "mix:effective_cloud_cover:p",
            format: 'image/png',
            transparent: true,
            attribution: 'Meteomatics',
            version: "1.3.0",
            styles: "GRAY_INVERTED",
            opacity: 1,
            time: dateRadarSat.toISOString(),
            tileSize: 1024
        }).addTo(map);

        L.control.sideBySide(wmsSatelliteLayer, wmsRadarLayer).addTo(map);

    </script>

</body>

</html>
