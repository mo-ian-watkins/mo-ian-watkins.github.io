<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forecast Temperature Now - WMS Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="resources/leaflet-wms.js"></script>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
            html,
            body {
                background-color: #fff;
                font-family: Inter, Arial, Helvetica, sans-serif;
            }

            #map {
                margin: 20px;
                padding: 0;
                width: 1200px;
                height: 800px;
                background-color: #fff;
            }
        </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var wmsLayer,
            baselayLayer,
            mapCenter,
            _map

        // Single Layer
        wmsLayer = L.WMS.overlay('https://betatest.metoffice.gov.uk/enthusiast/api/proxy/wms?', {
            'service': 'WMS',
            'version': '1.3.0',
            'request': 'GetMap',
            'layers': 't_2m:C',
            'styles': 'JET',
            'format': 'image/png',
            'transparent': 'TRUE',
            'model': 'mix',
            'uppercase': true
        });

        // Base map layer
        baselayLayer = new L.tileLayer("https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-minimal-mono-theme/{z}/{x}/{y}{r}.png");

        mapCenter = new L.LatLng(50, 0);

        _map = new L.Map("map", {
            center: mapCenter,
            zoom: 3,
            maxZoom: 10,
            minZoom: 3,
            crs: L.CRS.EPSG3857,
            attributionControl: false
        });

        wmsLayer.addTo(_map);
        baselayLayer.addTo(_map);

    </script>

</body>

</html>
