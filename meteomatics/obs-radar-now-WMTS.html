<!DOCTYPE html>
<html lang="en">

<head>
    <title>Observation Radar Rainfall Now - Pseudo WMTS Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        html,
        body {
            background-color: #fff;
            font-family: Inter, Arial, Helvetica, sans-serif;
        }

        #map {
            margin: 20px;
            padding: 0;
            width: 800px;
            height: 1000px;
            background-color: #fff;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var baseLayer,
            wmtsLayer,
            mapCenter,
            _map,
            bounds;

        bounds = L.latLngBounds(L.latLng(47.5, -12.5), L.latLng(60.5, 4.5));

        // Base map layer
        baseLayer = new L.tileLayer("http://ec2-35-178-192-41.eu-west-2.compute.amazonaws.com/styles/dev-atlas-minimal-mono-theme/{z}/{x}/{y}{r}.jpg");

        // Tiled Layer
        wmtsLayer = L.tileLayer.wms('https://betatest.metoffice.gov.uk/enthusiast/api/proxy/wms?', {
            'service': 'WMS',
            'version': '1.3.0',
            'request': 'GetMap',
            'layers': 'ukmo-500m-radar:precip_raw_5min:mm',
            //'styles': 'VIRIDIS',
            'format': 'image/png',
            'uppercase': true,
            //'model': 'mix',
            //'time': '2019-08-07T14:00:00Z',
            tileSize: 256,
            bounds: bounds
        });

        mapCenter = new L.LatLng(51, -3);

        _map = new L.Map("map", {
            center: mapCenter,
            zoom: 7,
            maxZoom: 12,
            crs: L.CRS.EPSG3857,
            layers: [baseLayer, wmtsLayer],
            attributionControl: false
        });

    </script>

</body>

</html>
