<!DOCTYPE html>
<html lang="en">

<head>
    <title>Temperature WMTS Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                font-family: Inter, Arial, Helvetica, sans-serif;
            }
        </style>

</head>

<body>

    <div id="map"></div>

    <script>


        // Tiled Layer
        var wmtsLayer = L.tileLayer.wms('https://betatest.metoffice.gov.uk/enthusiast/api/proxy/wms?', {
            'service': 'WMS',
            'version': '1.3.0',
            'request': 'GetMap',
            'layers': 't_2m:C',
            'styles': 'JET',
            'format': 'image/png',
            'uppercase': true,
            'model': 'mix',
            tileSize: 512
        });

        // Overlay map layer
        var overlayLayer = new L.tileLayer('http://donotbeonfire.co.uk:8080/styles/simple-map-dark/{z}/{x}/{y}{r}.png');

        var mapCenter = new L.LatLng(0, 0);

        var _map = new L.Map("map", {
            center: mapCenter,
            zoom: 3,
            maxZoom: 10,
            crs: L.CRS.EPSG3857,
            layers: [wmtsLayer, overlayLayer]
        });


    </script>

</body>

</html>
