<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <!-- For Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" media="screen" />
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 3000px;
            height: 4000px;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script type="text/javascript">
        var mapCenter = new L.LatLng(55.754, -3.34),
            baseLayer = new L.TileLayer("http://wwwpre.metoffice.gov.uk/public/tiles/nswws/v1/{z}/{x}/{y}.png", {
                maxZoom: 9
            }),
            _map = new L.Map("map", {
                center: mapCenter,
                zoom: 6,
                layers: [baseLayer]
            });
    </script>
</body>

</html>
