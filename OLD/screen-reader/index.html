
<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<style>
  body {
    background-color: #e0e0e0;
    font: 22px "Roboto Condensed";
    color: #2a2a2a;
  }
  .container {
    border-style: solid;
    border-color: #c0c0c0;
    border-width: 15px;
    margin: 10px;
    padding: 20px;
  }
</style>
<html>
<head>
    <title>Screen reader test</title>
</head>
<body>

    <div class="container">
        <div aria-hidden="true"><b>Before</b></div>
        <div><hr></div>
        <div>Today</div>
        <div>12°</div>
        <div>-6°</div>
        <div>Partly cloudy and very windy. Gusts may blow you over.</div>
        <div>Sunrise: 0605</div>
        <div>Sunset: 1815</div>
        <div>L UV</div>
        <div>M Pollution</div>
        <div>No pollen data pollen</div>
    </div>

    <div class="container">
        <div aria-hidden="true"><b>After</b></div>
        <div><hr></div>
        <div aria-label="Today.">Today</div>
        <div aria-label="Maximum day time temperature. 12°.">12°</div>
        <div aria-label="Minimum night time temperature. -6°.">-6°</div>
        <div>Partly cloudy and very windy. Gusts may blow you over.</div>
        <div aria-label="Sun rise. 0605.">Sunrise: 0605</div>
        <div aria-label="Sun set. 1815.">Sunset: 1815</div>
        <div aria-label="UV. Low.">L UV</div>
        <div aria-label="Pollution. Moderate.">M Pollution</div>
        <div aria-label="No pollen data."">No pollen data pollen</div>        
    </div>  

</body></html>
