<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, viewport-fit=cover">
    <title>CSS-SVG - Test</title>

    <style>

        body {
            background-color: #808080;
        }
        
        .temperature29 {
            fill: #f00;
        }
    
    </style>
</head>
<body>

    <div class="chart">

        <span>
            <svg class="svg-container" width="40" height="56" viewBox="0 0 40 56">
                <rect class="temperature29" x="4" y="calc(16 + (40 - 29))" width="32" height="29"></rect>
                <rect class="svg-baseline" x="0" y="55" width="40" height="1" fill="#e9e9e9"></rect>
                <text class="svg-text" x="20" y="12" text-anchor="middle">29</text>
            </svg>  
        </span>         
           
    </div>
    

</body>
</html>
