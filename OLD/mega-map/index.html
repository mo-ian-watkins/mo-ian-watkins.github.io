<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <!-- For Leaflet -->
    <script src="leaflet.js"></script>
    <!-- For Leaflet -->
    <link rel="stylesheet" href="leaflet.css" media="screen" />
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">

        var mapCenter = new L.LatLng(55.754, -3.340);

        var baseLayer = new L.TileLayer('http://wwwpre.metoffice.gov.uk/public/tiles/nswws/v1/{z}/{x}/{y}.png', {
            maxZoom: 15
        });

        var _map = new L.Map("map", {
            center: mapCenter,
            zoom: 6,
            layers: [baseLayer]
        });

    </script>
</body>

</html>
