<!DOCTYPE html>
<html lang="en" ng-app="spire">

<head>
    <meta charset="utf-8">
    <title>Leaflet</title>
    <!-- For Leaflet -->
    <script src="leaflet.js"></script>
    <!-- https://github.com/teastman/Leaflet.pattern -->
    <script src="leaflet.pattern.js"></script>
    <!-- For Leaflet -->
    <link rel="stylesheet" href="leaflet.css" media="screen" />
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
        var mapCenter = new L.LatLng(52, -1);

        var baseLayer = new L.TileLayer('https://api.mapbox.com/styles/v1/iwatkins/ciyzz8d2700ap2rljnosn8w7m/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaXdhdGtpbnMiLCJhIjoiY2l5enlsM2luMDAwdDMzbHdmdTdwcWgwdCJ9.702dWAqdVD1MoRvd5fFXNg', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        });

        var _map = new L.Map("map", {
            center: mapCenter,
            zoom: 7,
            layers: [baseLayer]
        });

        // Stripes.
        var redWarningStripes = new L.StripePattern({
            weight: 4,
            color: "#ff0000",
            spaceColor: "#ff0000",
            opacity: 0.8,
            spaceOpacity: 0.2,
            angle: 45
        });
        redWarningStripes.addTo(_map);

        // Stripes.
        var amberWarningStripes = new L.StripePattern({
            weight: 4,
            color: "#ef9e07",
            spaceColor: "#ef9e07",
            opacity: 0.8,
            spaceOpacity: 0.2,
            angle: 45
        });
        amberWarningStripes.addTo(_map);

        // Stripes.
        var yellowWarningStripes = new L.StripePattern({
            weight: 4,
            color: "#f0f00c",
            spaceColor: "#f0f00c",
            opacity: 0.8,
            spaceOpacity: 0.2,
            angle: 45
        });
        yellowWarningStripes.addTo(_map);

        var yellowWarning = new L.Circle(new L.LatLng(mapCenter.lat, mapCenter.lng + 2), 100000.0, {
            fillPattern: yellowWarningStripes,
            fillOpacity: 1,
            stroke: true,
            color: "#f0f00c"
        })  ;
        yellowWarning.addTo(_map);

        var amberWarning = new L.Circle(new L.LatLng(mapCenter.lat, mapCenter.lng), 100000.0, {
            fillPattern: amberWarningStripes,
            fillOpacity: 1,
            stroke: true,
            color: "#cb980a"
        });

        amberWarning.addTo(_map);
        var redWarning = new L.Circle(new L.LatLng(mapCenter.lat, mapCenter.lng - 2), 100000.0, {
            fillPattern: redWarningStripes,
            fillOpacity: 1,
            stroke: true,
            color: "#ff0000"
        });
        redWarning.addTo(_map);

    </script>
</body>

</html>
