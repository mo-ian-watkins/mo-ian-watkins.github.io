    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas –––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT ––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <!-- Favicon ––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="../images/favicon.png">

    <style>

        body {
            background-color: #808080;
        }

        .icon {
            background: url('follow-icon-sprites.svg') no-repeat;
            height: 13em;
            width: 120em;

/*             -webkit-filter: invert(100%); */
/*             filter:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'><filter id='invert'><feComponentTransfer><feFuncR type='linear' slope='-1' intercept='1'/><feFuncG type='linear' slope='-1' intercept='1' /><feFuncB type='linear' slope='-1' intercept='1' /></feComponentTransfer></filter></svg>#invert"); */
/*             filter:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1' style='width:0; height:0;'><defs><filter id='dropshadow' height='130%'><feGaussianBlur in='SourceAlpha' stdDeviation='4'></feGaussianBlur><feOffset dx='1' dy='1' result='offsetblur'></feOffset><feMerge><feMergeNode></feMergeNode><feMergeNode in='SourceGraphic'></feMergeNode></feMerge></filter></defs></svg>#invert"); */
/*             filter:invert(100%); */
            -webkit-filter: url("#svgBlur");
            -ms-filter: url("#svgBlur");
            filter: url("#svgBlur");


        }

    </style>

</head>

<body>

    <svg style="position: absolute; top: -99999px" xmlns="http://www.w3.org/2000/svg">
        <filter id="svgBlur" x="-5%" y="-5%" width="110%" height="110%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
        </filter>
    </svg>

    <!-- Primary Page Layout –––––––––––––––––––––––––––––– -->

    <div class="container">
        <img class="icon">
    </div>

    <!-- End Document ––––––––––––––––––––––––––––––––––––– -->

</body>
