<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, viewport-fit=cover">
    
    <title>Scratch page</title>

    <style>

        section {
            width: 1024px;
            background-color: #eeeeee;
        }

        .monthly-averages-container {
            background-color: #eeeeff;
            display: flex;
        }

        .monthly-averages {
            background-color: #ffeeee;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .divider {
            border: 1px solid #2a2a2a;
        }

        .footer {
            margin: auto;
        }

    </style>
</head>
<body>

    <section>

        <div class="monthly-averages-container">

            <div class="monthly-averages">

                <div class="header">Monthly averages</div>
                <div><hr class="divider"></div>
                <div class="charts">Charts</div>
                <div class="footer">Footer</div>

            </div>

        </div>



    </section>





</body>
</html>
