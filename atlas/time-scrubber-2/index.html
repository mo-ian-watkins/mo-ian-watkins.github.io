            .index {

    <body>

        <script>

            document.addEventListener('DOMContentLoaded', function(event) {

                var element,
                    timeScrubber,
                    index;

                // Handle on the carousel
                element = document.getElementById('carousel');

                // Create the Time Scrubber
                timeScrubber = new Flickity(element, {
                    cellAlign: 'center',
                    initialIndex: 0,
                    selectedAttraction: 0.2,
                    friction: 0.3,
                    prevNextButtons: false,
                    pageDots: false,
                    autoPlay: false
                });

                // Handle on the time step counter
                index = document.getElementById('index');

                // On Time Scrubber change event handler
                timeScrubber.on('change', function(event) {
                    index.innerHTML = "Selected time step: " + event;
                });

            })

        </script>
