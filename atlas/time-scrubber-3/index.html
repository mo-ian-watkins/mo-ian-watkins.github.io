<html lang="en">

  <head>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

        <!-- Flickity Stylesheets -->
        <link rel="stylesheet" href="resources/js/flickity/flickity.min.css" media="screen">

        <!-- Flickity Javascript -->
        <script src="resources/js/flickity/flickity.pkgd.min.js"></script>

        <style>

            * {
                margin: 0;
            }

            body {
                font-family: Inter, Arial, Helvetica, sans-serif;
                background: #fff;
            }

            .wrapper {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .page-main {
                flex-grow: 1;
                background: #fff;
            }

            .page-footer {
                height: 120px;
                background: #fff;
            }

            .marker {
                display: flex;
                justify-content: center;
            }

            .basemap {
                display: flex;
                justify-content: center;
                background: url("resources/images/375x357_basemap.jpeg");
                background-position: top center;
                background-repeat: no-repeat;
            }

            .overlayImage {
                width: 375px;
                height: 357px;
            }

            .index {
                padding-top: 20px;
                display: flex;
                justify-content: center;
            }

        </style>

    </head>

    <body>

        <div class="wrapper">

            <main class="page-main">

                <div class="basemap">

                    <img class="overlayImage" src="resources/images/375x357_radar.png">

                </div>

            </main>

            <footer class="page-footer">

                <div id="index" class="index">Selected time step: 0</div>

                <div class="marker">â–¼</div>

                <div id="carousel" class="main-carousel">
                    <div class="carousel-cell"><img src="resources/images/noun_measure_95971.svg"></div>

                </div>

            </footer>

        </div>

        <script>

            document.addEventListener('DOMContentLoaded', function(event) {

                var element,
                    timeScrubber,
                    index;

                // Handle on the carousel
                element = document.getElementById('carousel');

                // Create the Time Scrubber
                timeScrubber = new Flickity(element, {
                    cellAlign: 'center',
                    initialIndex: 0,
                    selectedAttraction: 0.2,
                    friction: 0.3,
                    prevNextButtons: false,
                    pageDots: false,
                    autoPlay: false
                });

                // Handle on the time step counter
                index = document.getElementById('index');

                // On Time Scrubber change event handler
                timeScrubber.on('change', function(event) {
                    index.innerHTML = "Selected time step: " + event;
                });

            })

        </script>

    </body>

</html>
