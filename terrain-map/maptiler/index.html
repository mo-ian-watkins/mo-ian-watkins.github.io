<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terrain RGB Tiles</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.5.1/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.5.1/maptiler-sdk.css" rel="stylesheet" />

    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">

        maptilersdk.config.apiKey = 'F65ZCbIb7laWEQAxKmVZ';

        const map = new maptilersdk.Map({
            container: 'map',
            style: 'Terrain RGB',
            center: [0, 0],
            zoom: 2,
            terrain: false,
            terrainControl: true,
            projectionControl: true
        });
        map.on('load', function () {
            map.addSource("Terrain RGB", {
                type: 'raster-dem',
                url: 'https://api.maptiler.com/tiles/terrain-rgb-v2/tiles.json',
            });
            map.setTerrain({ source: 'Terrain RGB', exaggeration: 1.5 });
        });

    </script>
</body>

</html>
