<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compare MSL Pressure Colour Scale</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="resources/leaflet.non.tiled.layer.js"></script>
    <script src="resources/leaflet-side-by-side.min.js"></script>


    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: rgb(0,0,0);
                font-family: Inter, Arial, Helvetica, sans-serif;
            }

            .mapTitle {
                position: absolute;
                padding: 16px;
                z-index: 999;
                background-color: #2a2a2a !important;
                border-color: #2a2a2a !important;
                color: #fff !important;
            }

            .left {
                top: 0px;
                left: 10px;
            }

            .right {
                text-align: right;
                top: 0px;
                right: 10px;
            }

    </style>

</head>

<body>

    <div id="map">
        <h3 id="mapTitleLeft" class="mapTitle left">← SEISMIC</h3>
        <h3 id="mapTitleRight" class="mapTitle right">JET_SEGMENTED →</h3>
    </div>

    <script>

        var dateNow,
            dateRadarSat,
            timeOffset = 1000 * 60 * 5,
            map,
            baseLayer,
            overlayLayer,
            wmsEndpoint,
            wmsSatelliteLayer;

        // Set date to now but rounded up to the next whole five minutes
        dateNow = new Date();
        dateRadarSat = new Date((dateNow.getTime() - (dateNow.getTime() % timeOffset)) + timeOffset);

        // Map
        map = L.map('map', {
            attributionControl: false,
            zoomControl: false,
            zoom: 3,
            minZoom: 1,
            maxZoom: 12,
            center: [52.0, -3],
            maxBounds: L.latLngBounds(L.latLng(-83, -270), L.latLng(83, 270)),
        });

        // Base map layer
        baseLayer = new L.tileLayer("https://betapre.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-light-theme-base/{z}/{x}/{y}{r}.jpg").addTo(map);

        // Overlay layer
        map.createPane('overlay');
        map.getPane('overlay').style.zIndex = 401;
        map.getPane('overlay').style.pointerEvents = 'none';

        overlayLayer = new L.tileLayer('https://betapre.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-light-theme-overlay/{z}/{x}/{y}{r}.png', {
            pane: "overlay"
        }).addTo(map);

        // WMS
        wmsEndpoint = "https://betatest.metoffice.gov.uk/enthusiast/api/proxy/wms";

        // Rainfall forecast
        var wmsRadarLayer = L.tileLayer.wms(wmsEndpoint, {
            layers: 'ukmo-um17:msl_pressure:hPa',
            format: 'image/png',
            transparent: true,
            attribution: 'Meteomatics',
            version: "1.3.0",
            styles: "seismic",
            opacity: 1,
            time: "todayT12Z",
            tileSize: 512,
            interp_select: "none"
        }).addTo(map);

        // Cloud cover forecast
        var wmsSatelliteLayer = L.tileLayer.wms(wmsEndpoint, {
            layers: 'ukmo-um17:msl_pressure:hPa',
            format: 'image/png',
            transparent: true,
            attribution: 'Meteomatics',
            version: "1.3.0",
            styles: "jet_segmented",
            opacity: 1,
            time: "todayT12Z",
            tileSize: 512,
            interp_select: "none"
        }).addTo(map);

        L.control.sideBySide(wmsRadarLayer, wmsSatelliteLayer).addTo(map);

    </script>

</body>

</html>
