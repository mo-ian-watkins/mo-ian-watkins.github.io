<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forecast Temperature Now - WMS Map</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script type="text/javascript" src="resources/leaflet.non.tiled.layer.js"></script>

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 800px;  /* WMS Limit */
                height: 100%;
                max-height: 600px;  /* WMS Limit */
                background-color: #fff;
                font-family: Inter, Arial, Helvetica, sans-serif;
            }
        </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var baseLayer,
            overlayLayer,
            wmsLayer,
            mapCenter,
            map;

        mapCenter = new L.LatLng(50, 0);

        map = new L.Map("map", {
            center: mapCenter,
            zoom: 3,
            maxZoom: 10,
            minZoom: 1,
            fadeAnimation: false,
            crs: L.CRS.EPSG3857,
            attributionControl: false
        });

        // Base map layer
        baseLayer = new L.tileLayer("https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-light-theme-base/{z}/{x}/{y}{r}.jpeg").addTo(map);

        // Overlay layer
        map.createPane('overlay');
        map.getPane('overlay').style.zIndex = 650;
        map.getPane('overlay').style.pointerEvents = 'none';

        overlayLayer = new L.tileLayer('https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-light-theme-overlay/{z}/{x}/{y}{r}.png', {
            pane: "overlay"
        }).addTo(map);

        // Single Layer
        wmsLayer = L.nonTiledLayer.wms('https://betatest.metoffice.gov.uk/enthusiast/api/proxy/wms?', {
            'service': 'WMS',
            'version': '1.3.0',
            'request': 'GetMap',
            'layers': 'mix:t_2m:C',
            'styles': 'JET_SEGMENTED',
            'format': 'image/png',
            'transparent': 'TRUE',
            'uppercase': true,
            bounds: L.latLngBounds(L.latLng(-83, -180), L.latLng(83, 180))
        });

        wmsLayer.addTo(map);

    </script>

</body>

</html>
