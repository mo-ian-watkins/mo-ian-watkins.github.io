<!DOCTYPE html>
<html lang="en">

<head>
    <title>Compare overlays</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" type="image/x-icon" href="/resources/images/favicon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="resources/leaflet.non.tiled.layer.js"></script>
    <script src="resources/leaflet-side-by-side.min.js"></script>


    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
            html,
            body,
            #map {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #eeeeee;
                font-family: Inter, Arial, Helvetica, sans-serif;
            }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>

        var map,
            overlayOriginal,
            overlaySimple;

        // Map
        map = L.map('map', {
            attributionControl: false,
            zoom: 4,
            minZoom: 1,
            maxZoom: 8,
            center: [52.0, -2],
            maxBounds: L.latLngBounds(L.latLng(-83, -180), L.latLng(83, 180)),
        });


        overlayOriginal = new L.tileLayer("https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-light-theme-overlay/{z}/{x}/{y}{r}.png").addTo(map);
        overlaySimple = new L.tileLayer("https://betatest.metoffice.gov.uk/weather/maps-and-charts/enthusiast/tileserver/styles/dev-atlas-light-theme-overlay-2/{z}/{x}/{y}{r}.png").addTo(map);

        L.control.sideBySide(overlayOriginal, overlaySimple).addTo(map);

    </script>

</body>

</html>
