<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
/*     var mapOptions = {
    projection: new ol.Projection('EPSG:3857'),
    maxResolution: 78271.516964,
    units: 'm',
    numZoomLevels: 19,
    maxExtent: new OpenLayers.Bounds(-20037508.3428, -20037508.3428, 20037508.3428,
20037508.3428)
    }; */

    map = new ol.Map('map');

    var layer = new OpenLayers.Layer.TMS('TMS Rainfall', '../tms/',
        {layername: 'Rainfall/webmercator', type: 'png',
         tileSize: new OpenLayers.Size(256, 256)
    });

    map.addLayer(layer)
    map.zoomToExtent(new OpenLayers.Bounds(-20037508.34, -20037508.34, 20037508.34,
20037508.34));
    </script>
  </body>
</html>
